<p class="authorInput">
    <label for="author">Your name&nbsp;:&nbsp;</label>
    <input type="text" name="author" id="author" value="${params.author}" />
</p>
<p class="subtitleInput">
    <label for="subtitle">Subtitle&nbsp;:&nbsp;</label>
    <input type="text" name="subtitle" id="subtitle" value="${params.subtitle}" />
</p>
<p class="textInput">
    <label for="text">Your message&nbsp;:&nbsp;</label>
    <textarea name="text" id="text" cols="40" rows="10">${params.text}</textarea>
</p>
