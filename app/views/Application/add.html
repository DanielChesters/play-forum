#{extends 'main.html' /}
#{set title:'add a topic' /}

<div class="body">
    <h1>New Topic</h1>

    #{form @Application.createTopic()}

        #{ifErrors}
            <p class="error">
                ${errors[0]}
            </p>
        #{/ifErrors}

        <p class="titlePost">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" value="${params.title}" />
        </p>

        #{reply /}

        <p class="submit">
            <input type="submit" value="New topic" />
        </p>
    #{/form}

    <div class="link">
        #{a @Application.index()}Back to list#{/a}
    </div>
</div>
